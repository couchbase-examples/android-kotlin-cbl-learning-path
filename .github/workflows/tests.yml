name: Tests
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
  - cron: "0 0 * * 0"
jobs:
  tests:
    defaults:
      run:
        working-directory: ./src
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo apt -y update
          sudo apt -y upgrade
      - name: Run tests
        run: ./gradlew test
